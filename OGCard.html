<!DOCTYPE html>
<html lang="de">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chicle&family=Spicy+Rice&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <meta charset="UTF-8">
  <title>Cocktail Karte</title>
  <link rel="stylesheet" href="OGCard.css">
</head>
<body>

<div class="card-container">
    <div class="card" onclick="flipCard()">
        <div class="card-front">
            <div class="image-wrapper">
                <div class="circle-bg"></div>
                <img src="" alt="Drink Bild" id="drink-image">
            </div>
            <div class="name">
                <h2 id="drink-name"></h2>
                <p id="drink-category"></p>
                <img id="alcohol-icon" src="" alt="Alkohol Icon" style="margin-top: 0.75rem; width: 25px; height: 25px;">

            </div>
            
        </div>
        <div class="card-back">
            <div class="back-content">
                <h3>Ingredients</h3>
                <div id="ingredients-list" class="ingredients-container"></div>
                <a href="#" class="btn btn-light" tabindex="-1" role="button" aria-disabled="true">recipe</a> 
            </div>
        </div>
    </div>
</div>
  <script src="OGCard.js"></script>
</body>
</html>
