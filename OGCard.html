<!DOCTYPE html>
<html lang="de">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chicle&family=Spicy+Rice&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <title>Cocktail Karte</title>
  <link rel="stylesheet" href="OGCard.css">
</head>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="alcohol-toggle">
      <span class="slider round"></span>
    </label>
    <span id="toggle-label">Mit Alkohol</span>
  </div>

  <div class="cards-container" id="cards-container">
    <!-- Hier werden die Karten eingefÃ¼gt -->
  </div>

  <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-top">
          <h5 class="modal-title" id="recipeModalLabel">How to do it</h5>
          <button type="button" class="btn-close btn-close-custom" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-ingredients">
            <h6>Ingredients</h6>
            <div id="modal-ingredients-list" class="ingredients-container"></div>
          </div>
          <div class="modal-instructions">
            <h6>Instructions</h6>
            <div id="recipe-instructions"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="OGCard.js"></script>
</body>
</html>
